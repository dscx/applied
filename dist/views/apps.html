<body> <div class="container"> <table class="table" id="searchTextResults"> <thead> <td colspan="6"> <input placeholder="search.." ng-model="search" class="form-control" type="search">  <tr> <th>Company <th>Date <th>Job Posting <th>Description <th>Keywords <th>Status <!-- <th>Edit/Delete</th> -->   <tbody ui-sortable ng-model="applications"> <tr ng-repeat="item in applications | filter:search"> <td editable-text="item.company" e-name="company">{{item.company}} <td editable-date="item.date" e-name="date">{{item.date}} <td editable-text="item.link" e-name="link"><a ng-href="{{item.link}}">link</a> <td editable-text="item.description" e-name="description">{{item.description}} <td editable-text="item.keywords" e-name="keywords">{{item.keywords}} <td editable-select="item.status" e-ng-options="s.text for s in statuses" e-name="keywords">{{item.status.text}} <!-- <td><span class="glyphicon glyphicon-pencil" ng-click="rowform.$show()">     <span class="glyphicon glyphicon-remove-circle" ng-click="remove($index)"></span></td> -->   </table> </div><!-- /container -->
