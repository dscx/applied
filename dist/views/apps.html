<body> <div class="container"> <table class="table" id="searchTextResults"> <thead> <td colspan="6"> <input placeholder="search.." ng-model="search" class="form-control" type="search">  <tr> <th>Company <th>Date <th>Job Posting <th>Description <th>Keywords <th>Edit/Delete   <tbody> <tr ng-repeat="item in applications | filter:search"> <td>{{item.company}} <td>{{item.date}} <td><a ng-href="http://{{item.link}}">link</a> <td>{{item.description}} <td>{{item.keywords}} <td><span class="glyphicon glyphicon-pencil" ng-click="edit($index)"> <span class="glyphicon glyphicon-remove-circle" ng-click="remove($index)"></span></span>   </table> </div><!-- /container -->
