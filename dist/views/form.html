<body ng-app="validationApp"> <div class="container jumbotron"> <div class="col-sm-8 col-sm-offset-2"> <div class="page-header"><h2>Add Application Details</h2></div> <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }"> <label>Company Name</label> <input type="text" name="name" class="form-control" ng-model="name" required placeholder="Required"> </div> <div class="form-group" ng-class="{ 'has-error' : userForm.date.$invalid && !userForm.date.$pristine }"> <label>Date Applied</label> <input type="text" name="date" class="form-control" onfocus="(this.type='date')" ng-model="user.date" required placeholder="Required"> </div> <div class="form-group"> <label>Link to Job Post</label> <input type="link" name="link" class="form-control" ng-model="link" placeholder="www.example.com"> </div> <div class="form-group"> <label>Job Listing ID</label> <input type="text" name="id" class="form-control" ng-model="id" placeholder="Optional"> </div> <div class="form-group"> <label>Description</label> <input type="text" name="description" class="form-control" ng-model="description" placeholder="Job Title"> </div> <div class="form-group"> <label>Notes</label> <input type="text" name="keywords" class="form-control" ng-model="keywords" placeholder="Pay rate, Full/Part Time, etc..."> </div> <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Save</button> </form> </div><!-- col-sm-8 --> </div><!-- /container --> <!--  --> <!-- {{name}}
